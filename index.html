<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Nepal (Clone) - Watch TV Shows Online,  Watch Movies Online</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/64a6e4080f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <nav>
            <img src="images/logo.png" alt="Logo" class="logo">
            <button>Sign In</button>
        </nav>
        <div class="header-content">
            <h1>Unlimited movies, TV shows, and more</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="email-signup">
                <input class="email-placeholder" type="email" placeholder="Email Address" required>
                <button type="submit">Get Started <i class="fa-solid fa-chevron-right"></i></button>
            </form>
        </div>
    </div>
    <hr>
    <div class="features">
        <h1>Feature Section</h1>
    </div>
</body>
</html>
